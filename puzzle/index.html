<html>
<head>
  <title>Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset='UTF-8'>
  <script type="text/javascript" src="puzzle.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="setup()">
  <h1 id="gamename">Puzzle</h1>
  <a class="help">Pista</a>
  <a class="back" onclick="history.go(0)">Nuevo juego</a>
  <a class="reload" onclick="restartGame()">Jugar otra vez</a>
  <div class="gamesetup">
    <p>Arrastra aqu&iacute; la imagen que quieras de tu ordenador para hacer un puzzle con ella</p>
    <p id="altoptions">Si no puedes, haz <a href="javascript:takeImage()">clic aqu&iacute;</a> o selecciona un <a href="javascript:showGalery()">dibujo de un animalito</a></p>
    <input id="imageselector" type="file" accept="image/*"/>
    <div id="galery">
      <ul>
        <li><a href="javascript:chooseImage('animales/ardilla.png')"><img src="animales/ardilla.png"></a></li>
        <li><a href="javascript:chooseImage('animales/oso.png')"><img src="animales/oso.png"></a></li>
        <li><a href="javascript:chooseImage('animales/buho.png')"><img src="animales/buho.png"></a></li>
        <li><a href="javascript:chooseImage('animales/zorro.png')"><img src="animales/zorro.png"></a></li>
        <li><a href="javascript:chooseImage('animales/pajaro.png')"><img src="animales/pajaro.png"></a></li>
        <li><a href="javascript:chooseImage('animales/conejo.png')"><img src="animales/conejo.png"></a></li>
        <li><a href="javascript:chooseImage('animales/mapache.png')"><img src="animales/mapache.png"></a></li>
      </ul>
    </div>
    <a href="javascript:showGalery()">
      <img id="imagepreview"/>
    </a>
    <div id="level">
      <p id="selectlevel">Nivel</p>
      <input type="range" id="levelselector" min="0" max="3" value="1" onchange="changeLevel(this.value)"/>
      <br/><!-- <button onclick="startGame()">Jugar</button> -->
      <a href="javascript:startGame()"><img src="img/play.png"/></a>
    </div>
  </div>
  <img id="imagehelp"/>
  <div id="cheering">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>
</body>
</html>
